<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Library main page_style.css">
    <title>Warwick Coffee Online Order_Library</title>
    <script>
        // JavaScript to calculate and update estimated wait time
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('orderForm');
            const waitTimeDisplay = document.getElementById('waitTime');

            form.addEventListener('input', updateWaitTime);

            function updateWaitTime() {
                const quantity = parseInt(form.quantity.value, 10) || 1;
                const preparationTimePerItem = 5; // in minutes per item (you can adjust this)

                const estimatedWaitTime = quantity * preparationTimePerItem;
                waitTimeDisplay.textContent = `${estimatedWaitTime} minutes`;
            }
        });
    </script>
</head>

<body>
    <header>
        <h1>Library Coffee Bar</h1>
    </header>
    <nav class="breadcrumbs">
        <nav class="breadcrumbs">
            <ul>
                <a href="home page.html">Home</a>
                <a href="Coffee shops page.html">Coffee shops</a>
            </ul>
        </nav>
    </nav>
    <main>
        <section id="Description">
            <h2>Introduction</h2>

        </section>
        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li>
                    <h3>Americano</h3>
                    <p class="price">$2.50</p>
                </li>
                <li>
                    <h3>Latte</h3>
                    <p class="price">$3.00</p>
                </li>
                <!-- Add more items as needed -->
            </ul>
        </section>

        <section id="orderForm">
            <h2>Place Your Order</h2>
            <form action="/place_order" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="coffeeType">Coffee Type:</label>
                <select id="coffeeType" name="coffee_type" required>
                    <option value="americano">Americano</option>
                    <option value="latte">Latte</option>
                    <!-- Add more options as needed -->
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>

                <button type="submit">Place Order</button>
            </form>

            <p>Estimated Wait Time: <span id="waitTime">0 minutes</span></p>
        </section>

        <section id="orderHistory">
            <h2>Order History</h2>
            <!-- Display order history here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Library Coffee Shop</p>
    </footer>
</body>

</html>
